<div id="mainTree" class="tab-pane fade in">
<div class="row">
  <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
    <br/>
    <b>OncoKB Tree</b>
    <br/>
  </div>
</div>
<br />
<div class="row">
  <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 has-addon-feedback">
    <div class="input-group" id='tumor_search'>
      <input type="text" class="form-control" placeholder="Search Term" ng-model='searchKeywords'/>
      <span id="searchRemoveIcon"  ng-click='removeSearchKeywords()' ng-show='keywordsExist()'
          ng-class='{
            "form-control-feedback": true,
            "glyphicon": true,
            "glyphicon-remove-circle": true,
            "upper": keywordsExist()
          }'></span>
      <span id="searchResult" ng-show='showSearchResult()' 
          ng-class='{
            "form-control-feedback": true,
            "result": true,
            "upper": showSearchResult()
          }'>{{searchResult}}</span>
      <span class="input-group-btn">
        <button type="button" ng-click='search()' class="btn btn-default">Search</button>
      </span>

    </div>
  </div>

  <div class="col-lg-8 col-md-6 col-sm-12 col-xs-12">
    <div>
      <button type="button" ng-class="{'btn': true, 'btn-default': true, 'active': treeType === 'separated'}" id='separated-variants-btn' ng-click='drawTree("separated")'>
        <span>Separated Variants</span>
      </button>
      <button type="button" ng-class="{'btn': true, 'btn-default': true, 'active': treeType === 'combined'}" id='combined-variants-btn' ng-click='drawTree("combined")'>
        <span>Combined Variants</span>
      </button>

      <div class="btn-group">
          <button type="button" ng-click='expandAll()' class="btn btn-default glyphicon glyphicon-resize-full" id='expand-nodes-btn' tooltip='Expand all branches'></button>
          <button type="button" ng-click='collapseAll()' class="btn btn-default glyphicon glyphicon-resize-small" id='collapse-nodes-btn'></button>
      </div>
    </div>
  </div>
</div>
 <div class="row">
  <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 has-addon-feedback">
          <img id='tree_loader' ng-show="rendering" src="images/ajax-loader.gif"/>
          <div id="tree"  ng-hide="rendering"></div>
  </div>
 </div>
</div>
